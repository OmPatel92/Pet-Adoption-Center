<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Care Adoption Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: skyblue;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: indianred;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #333;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    .calculator,
    .adoption-form {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 11px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Pet Adoption Center</h1>
    <p>Find your perfect best lovable friend!</p>
  </header>

  <nav>
    <a href="#calculator">Care Cost Calculator</a>
    <a href="#form">Adoption Form</a>
  </nav>

  <div class="container">
    <section id="calculator" class="calculator">
      <h2>Pet Care Cost Calculator</h2>
      <label for="pet-type">Select Pet Type:</label>
      <select id="type-pet">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="bird">Bird</option>
      </select>

      <label for="months">Number of Months:</label>
      <input type="number" id="months" min="1" value="1"/>

      <button onclick="calculateCost()">Calculate Cost</button>

      <p id="cost-result"></p>
    </section>

    <section id="form" class="adoption-form">
      <h2>Adoption Inquiry Form</h2>
      <form id="adoptionForm">
        <label for="name"> Full Name:</label>
        <input type="text" id="name" required/>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required/>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required/>

        <label for="pet">Preferred Pet Type:</label>
        <select id="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="bird">Bird</option>
        </select>

        <label for="message">Why do you want to adopt?</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit Inquiry</button>
      </form>
      <p id="form-response"></p>
    </section>
  </div>

  <footer>
    <p>Â© 2025 Pet Adoption Center. All rights reserved.</p>
  </footer>

  <script>
    function calculateCost() {
      const petType = document.getElementById('type-pet').value;
      const months = parseInt(document.getElementById('months').value);
      let costPerMonth = 0;

      switch(petType) {
        case 'dog':
          costPerMonth = 120;
          break;
        case 'cat':
          costPerMonth = 100;
          break;
        case 'rabbit':
          costPerMonth = 80;
          break;
        case 'bird':
          costPerMonth = 50;
          break;
      }

      const totalCost = costPerMonth * months;
      document.getElementById('cost-result').textContent = `Estimated care cost for ${months} month(s): $${totalCost}`;
    }

    document.getElementById('adoptionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      document.getElementById('form-response').textContent = `Thank you, ${name}! We will contact you soon.`;
      this.reset();
    });
  </script>
</body>
</html>
