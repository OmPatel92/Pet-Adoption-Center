<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Care Adoption Center</title>
  <link rel="stylesheet" type="text/css" href="petcare.css">
</head>
<body>

  <header>
    <h1>Welcome to the Pet Adoption Center</h1>
    <p>Find your perfect best lovable friend!</p>
  </header>

  <nav>
    <a href="#calculator">Care Cost Calculator</a>
    <a href="#form">Adoption Form</a>
  </nav>

  <div class="container">
    <section id="calculator" class="calculator">
      <h2>Pet Care Cost Calculator</h2>
      <label for="pet-type">Select Pet Type:</label>
      <select id="type-pet">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="bird">Bird</option>
      </select>

      <label for="months">Number of Months:</label>
      <input type="number" id="months" min="1" value="1"/>

      <button onclick="calculateCost()">Calculate Cost</button>

      <p id="cost-result"></p>
    </section>

    <section id="form" class="adoption-form">
      <h2>Adoption Inquiry Form</h2>
      <form id="adoptionForm">
        <label for="name"> Full Name:</label>
        <input type="text" id="name" required/>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required/>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required/>

        <label for="pet">Preferred Pet Type:</label>
        <select id="pet">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="bird">Bird</option>
        </select>

        <label for="message">Why do you want to adopt?</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit Inquiry</button>
      </form>
      <p id="form-response"></p>
    </section>
  </div>

  <footer>
    <p>Â© 2025 Pet Adoption Center. All rights reserved.</p>
  </footer>

  <script>
    function calculateCost() {
      const petType = document.getElementById('type-pet').value;
      const months = parseInt(document.getElementById('months').value);
      let costPerMonth = 0;

      switch(petType) {
        case 'dog':
          costPerMonth = 120;
          break;
        case 'cat':
          costPerMonth = 100;
          break;
        case 'rabbit':
          costPerMonth = 80;
          break;
        case 'bird':
          costPerMonth = 50;
          break;
      }

      const totalCost = costPerMonth * months;
      document.getElementById('cost-result').textContent = `Estimated care cost for ${months} month(s): $${totalCost}`;
    }

    document.getElementById('adoptionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      document.getElementById('form-response').textContent = `Thank you, ${name}! We will contact you soon.`;
      this.reset();
    });
  </script>
</body>
</html>
